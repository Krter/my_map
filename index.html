<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>
		My Map
		</title>
		 <!-- Linking source files -->
		<link rel="stylesheet" href="lib/leaflet/leaflet.css">
		<script src="lib/leaflet/leaflet.js"></script>
		<script src="./data/countries.geojson"></script>
		<style type="text/css">
			#map {height: 400px;}
		</style>
	</head>
	<body>
		<h1>My Map</h1>
		<div id="map"></div>
		<script>
			function getCountryColor(POP_RANK){
				if (POP_RANK < 10){
					return "red";}
				else if (POP_RANK < 15){
						return "blue";}
				else{
					return "green";}	}
			function countriesStyle(feature){
				return{
					fillColor:getCountryColor(feature.properties.POP_RANK),
					weight:2,
					opacity:1,
					color:"white",
					dashArray:3,
					fillOpacity: 0.7
					}
					}
			var map = L.map('map').setView([43.8476, 18.3564], 13);
			var countriesLayer = L.geoJson(
			countries,
			{style: countriesStyle}
			).addTo(map);
			map.fitBounds(countriesLayer.getBounds());
            
		</script>
	</body>
</html>
